<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texto en Canvas alineado</title>
</head>
<body>

    <h1>Texto en Canvas alineado</h1>

    <canvas width="600px" height="300px" id="micanvas">
        Tu navegador no soporta el elemento canvas
    </canvas>

    <script>

        var canvas = document.getElementById("micanvas");
        var ctx = canvas.getContext("2d");

        // LÃ­nea para ver el efecto
        ctx.moveTo(300,0);
        ctx.lineTo(300,300);
        ctx.strokeStyle = "#000";
        ctx.stroke();


        ctx.font = "bold 12px sans-serif";
        ctx.fillText("Texto en el Canvas por defecto",300,10);

        ctx.textAlign="start"
        ctx.fillText("Texto en el Canvas alineado al principio",300,50);
        
        ctx.textAlign="end"
        ctx.fillText("Texto en el Canvas  alineado al final",300,90);

        ctx.textAlign="left"
        ctx.fillText("Texto en el Canvas alineado a la izquierda",300,130);

        ctx.textAlign="center"
        ctx.fillText("Texto en el Canvas alineado al centro",300,170);

        ctx.textAlign="right"
        ctx.fillText("Texto en el Canvas alineado a la derecha",300,210);


    </script>
